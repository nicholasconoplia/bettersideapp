<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Image Generator</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .input-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        #prompt {
            width: 100%;
            max-width: 500px;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            box-sizing: border-box;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #output {
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 600px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .generated-image:hover {
            transform: scale(1.02);
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,107,107,0.3);
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™Ñ Nano Banana Image Generator</h1>
        
        <div class="input-section">
            <input id="prompt" placeholder="Describe the image you want to generate..." />
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPrompt('A photorealistic portrait of a person with natural lighting')">Portrait</button>
                <button class="preset-btn" onclick="setPrompt('A serene landscape with mountains and a lake at sunset')">Landscape</button>
                <button class="preset-btn" onclick="setPrompt('A modern minimalist logo design on white background')">Logo</button>
                <button class="preset-btn" onclick="setPrompt('A cute cartoon character in kawaii style')">Cartoon</button>
                <button class="preset-btn" onclick="setPrompt('A professional product photo on white background')">Product</button>
            </div>
            
            <button class="generate-btn" onclick="generateImage()">Generate Image</button>
        </div>
        
        <div id="output">
            <div style="color: rgba(255,255,255,0.7);">
                Enter a prompt and click "Generate Image" to create your image using Nano Banana AI
            </div>
        </div>
    </div>

    <script>
        let isGenerating = false;

        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }

        async function generateImage() {
            if (isGenerating) return;
            
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt first!');
                return;
            }

            isGenerating = true;
            const output = document.getElementById('output');
            const button = document.querySelector('.generate-btn');
            
            button.disabled = true;
            button.textContent = 'Generating...';
            
            output.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Generating your image...</span>
                </div>
            `;

            try {
                console.log('Generating image with prompt:', prompt);
                
                const img = await puter.ai.txt2img(prompt, { 
                    model: 'gemini-2.5-flash-image-preview' 
                });
                
                output.innerHTML = '';
                
                // Create image element
                const imageElement = document.createElement('img');
                imageElement.src = img.src;
                imageElement.className = 'generated-image';
                imageElement.alt = 'Generated Image';
                
                // Add download button
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download Image';
                downloadBtn.className = 'generate-btn';
                downloadBtn.style.marginTop = '15px';
                downloadBtn.onclick = () => downloadImage(img.src, 'generated-image.png');
                
                const wrapper = document.createElement('div');
                wrapper.appendChild(imageElement);
                wrapper.appendChild(document.createElement('br'));
                wrapper.appendChild(downloadBtn);
                
                output.appendChild(wrapper);
                
                console.log('Image generated successfully');
                
            } catch (err) {
                console.error('Generation failed:', err);
                output.innerHTML = `
                    <div class="error">
                        ‚ùå Error generating image: ${err.message || err}
                        <br><br>
                        Please try again or use a different prompt.
                    </div>
                `;
            } finally {
                isGenerating = false;
                button.disabled = false;
                button.textContent = 'Generate Image';
            }
        }

        function downloadImage(src, filename) {
            const link = document.createElement('a');
            link.href = src;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Allow Enter key to generate
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });

        // Initialize Puter
        window.addEventListener('load', () => {
            console.log('Puter.js loaded successfully');
        });
    </script>
</body>
</html>
